default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  # <<: *default
  # database: db/development.sqlite3
  adapter: postgresql
  encoding: unicode
  database: examopedia_db
  pool: 5
  username: examopedia
  password: exam
  host: localhost
# Warning: The database defined as "test" will be erased and
